name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest, linux-glibc, linux-musl, android]
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Rust
        uses: rust-lang/rustup
        with:
          toolchain: stable

      - name: Run tests
        run: cargo test
